        <h2>Anotate para ganar un viaje a una localizacion aleatoria!</h2>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
            </div>
            <button type="submit" id="explosionButton" class="btn btn-primary">
                <canvas id="explosionCanvas"></canvas>
                Enviar
            </button>
        </form>

        <h2 id="seccion_sorteo">Nuestros ganadores del sorteo pasado!</h2>

        <h2>Localizaciones a sortear!</h2>
        <div id="carouselExampleIndicators" class="carousel slide mt-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./src/img/mountains-landscapes-nature-lakes-1920x1080-nature-lakes-hd-art-wallpaper-preview.jpg"

                <div class="carousel-item">
                    <img src="./src/img/Fondos-de-escritorio-paisajes-Winter-Moraine-Lake-Alberta-Canada-1080x1920.jpg"

                <div class="carousel-item">
                    <img src="./src/img/HD-wallpaper-argentina-lake-mountains-scenic-sky-cloudy-path-landscape.jpg"

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                <span class="sr-only">Siguiente</span>
